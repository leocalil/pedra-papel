<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedra Papel e Tesoura</title>
    <link rel="icon" type="image/png" href="favicon/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <!-- Header -->
      <div class="header">
        <h1>Pedra Papel Tesoura Lagarto Spock</h1>
      </div>
      <!-- Player Container -->
      <div class="player-container" id="player">
        <h2>
          VocÃª
          <span id="playerScore">0</span>
          <span class="choice" id="playerChoice"> --- Escolha</span>
        </h2>
        <em
          class="far fa-hand-rock"
          title="Pedra"
          id="playerRock"
          onclick="select('rock')"
        ></em>
        <em
          class="far fa-hand-paper"
          title="Papel"
          id="playerPaper"
          onclick="select('paper')"
        ></em>
        <em
          class="far fa-hand-scissors"
          title="Tesoura"
          id="playerScissors"
          onclick="select('scissors')"
        ></em>
        <em
          class="far fa-hand-lizard"
          title="Lagarto"
          id="playerLizard"
          onclick="select('lizard')"
        ></em>
        <em
          class="far fa-hand-spock"
          title="StarTrek"
          id="playerSpock"
          onclick="select('spock')"
        ></em>
      </div>
      <!-- Computer Container -->
      <div class="player-container" id="computer">
        <h2>
          Computador
          <span id="computerScore">0</span>
          <span class="choice" id="computerChoice"> --- Escolha</span>
        </h2>
        <em class="far fa-hand-rock" title="Pedra" id="computerRock"></em>
        <em class="far fa-hand-paper" title="Papel" id="computerPaper"></em>
        <em
          class="far fa-hand-scissors"
          title="Tesoura"
          id="computerScissors"
        ></em>
        <em class="far fa-hand-lizard" title="Lagarto" id="computerLizard"></em>
        <em class="far fa-hand-spock" title="StarTrek" id="computerSpock"></em>
      </div>
      <!-- Reset Icon -->
      <em
        class="fas fa-sync-alt reset-icon"
        title="Reset"
        onclick="resetAll()"
      ></em>
      <!-- Results Text -->
      <div class="result-container">
        <h3 class="result-text" id="resultText"></h3>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js" type="module"></script>
  </body>
</html>
